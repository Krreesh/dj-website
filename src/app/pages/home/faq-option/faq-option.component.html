<div class="card mb-2" (click)="toggle()">
  <div class="card-header">
    <h5>
      <div class="question" [innerHTML]="question"></div>
      <button class="toggle-answer-button" type="button"><i class="fa" [ngClass]="collapse ? 'fa-plus' : 'fa-minus'"></i></button>
    </h5>
  </div>

  <div [@collapse]="collapse">
    <div class="card-body" *ngIf="!collapse" [innerHTML]="answer">
    </div>
  </div>
</div>
