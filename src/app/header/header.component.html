<header class="header theme">
  <div class="name-title hidden-desktop">
    <h1 class='name'>Dieter Jordens</h1>
    <h2 class='function'>Freelance Software & Data Engineer</h2>
  </div>
  <nav>
    <div class="hidden-desktop hamburger-container">
      <button class="hamburger hamburger--slider" aria-label="Menu" aria-controls="navigation" [class.is-active]="!collapse" type="button" (click)="toggle()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="navigation-bar-desktop hidden-mobile">
      <div class="d-flex justify-content-center banner-image-container"><img class='banner-image' src="assets/images/banner.png"></div>
      <app-nav-options></app-nav-options>
    </div>
  </nav>
  <div class="hidden-desktop dropdown-nav-options" [@collapse]="collapse">
    <app-nav-options (navigated)="toggle()"></app-nav-options>
  </div>
</header>
