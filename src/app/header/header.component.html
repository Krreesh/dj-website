<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-brand text">
      Dieter Jordens
    </div>

    <div class="displayRight hidden-desktop">
      <button class="hamburger hamburger--spin" [class.is-active]="!collapse" type="button" (click)="toggle()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="navbar-nav hidden-mobile" style="width:100%">
      <app-nav-options class="mr-auto"></app-nav-options>
      <app-language-selector></app-language-selector>
    </div>
  </nav>

  <div class="container hidden-desktop" [@collapse]="collapse">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-nav-options class="mr-auto" (navigated)="toggle()"></app-nav-options>
        <app-language-selector></app-language-selector>
      </div>
    </div>
  </div>
</header>
